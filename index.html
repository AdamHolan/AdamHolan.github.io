<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .container {
            position: relative;
            width: 100%; 
            height: 100%; 
            }

            canvas {
            border: 1px solid white;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            cursor: none;
            }
        body {
            margin: 0;
        }
    </style>
    <title>Canvas</title>
</head>
<body style="background-color: black">
    <img id="mushroom" src="mushroom.png" style="display: none;">
    <canvas width = "800" height="600"></canvas>
    <script  type = "module" src="canvas.js"></script>
    <script type = "module" src="particle.js"></script>
    <script type = "module" src="cursor.js"></script>
    <script type = "module" src="letters.js"></script>


</body>
</html>
